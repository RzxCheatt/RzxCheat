<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat V1 - Website Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/game-box.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="src/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  <audio autoplay loop>
    <source src="src/bg.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
    <video autoplay muted loop class="video-background">
        <source src="src/bg1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <h1>Login Fore Code VVIP</h1>
        <form class="login-form" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="scripts/script.js">
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Daftar username, password, dan link tujuan
            const validCredentials = [
                { username: "Azmi", password: "83937", link: "https://pastebin.com/4zfj9aef" },
                { username: "Marik", password: "63837", link: "https://pastebin.com/ByhAgxAz" },
                { username: "Rzx", password: "madep", link:"#" }
            ];

            // Cek apakah kombinasi username dan password valid
            const user = validCredentials.find(cred => 
                cred.username === username && cred.password === password
            );

            if (user) {
                alert("Login Berhasil!");
                // Redirect to the specific content based on the user
                window.location.href = user.link; // Ganti dengan URL halaman yang ingin diakses
                return false; // Mencegah pengiriman form
            } else {
                alert("Username atau Password salah!");
                return false; // Mencegah pengiriman form
            }
        }
    </script>
</body>
</html>
